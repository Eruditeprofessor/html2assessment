<!DOCTYPE html>
<html>
    <head>
        <meta charset="ut-8">
        <title>Course Sign Up Page</title>
    </head>
    <body>
    <h2>Course Sign Up Page</h2>
    <p>Please Note: First Name, Last Name, Password and Email are required </p>
    <form action="thankyou.html">
        <label for="firstname">First Name:</label>
    <input id="firstname" type="text"  placeholder="First Name" required>
    <label for="lastname"> Last Name:</label>
    <input id="lastname" type="text" placeholder="Last Name" required>
    <p><label for="Email">Email:</label>
    <input type="email" required placeholder="name@gmail.com">
    <label for="password">Password</label>
    <input id="password" type="password" required></p>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes</label> <input type="radio" name="age">
<label for="no"> No</label> <input type="radio" name="age"> 
<p>Do you have a Credit Card or Paypal?</p>
<select>
    <option value="creditcard">Credit card</option>
    <option value="paypal">Paypal</option>
</select> 
<p>
<input type="submit" value="Sign Up"></p>
</form>
    </body>
</html>
